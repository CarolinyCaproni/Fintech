<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Fintech - Esqueci a senha</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center vh-100 align-items-center"
    >
      <h2 class="text-center">Esqueci a Senha</h2>

      <form
        class="d-flex flex-column justify-content-around max-width-700 align-items-center"
      >
        <div class="w-100">
          <label class="font-weight-bold" for="email">E-mail:</label>
          <input type="email" class="form-control bg-light" id="email" />
        </div>
        <button
          type="submit"
          class="btn btn-primary bg-success center m-auto px-5 mt-5"
        >
          Recuperar Senha
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
